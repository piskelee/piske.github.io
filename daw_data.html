<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>各股詳細資料</h1>
    <div>
        <table border="1">
            <tr>
                <th>股票編號</th>
                <th>日期</th>
                <th>成交股數</th>
                <th>成交金額</th>
                <th>開盤價</th>
                <th>最高價</th>
                <th>最低價</th>
                <th>收盤價</th>
                <th>漲跌價差</th>
                <th>成交筆數</th>
            </tr>
            {% for d in datas %}
            <tr>
                <td>{{ d["股票編號"] }}</td>
                <td>{{ d["日期"] }}</td>
                <td>{{ d["成交股數"] }}</td>
                <td>{{ d["成交金額"] }}</td>
                <td>{{ d["開盤價"] }}</td>
                <td>{{ d["最高價"] }}</td>
                <td>{{ d["最低價"] }}</td>
                <td>{{ d["收盤價"] }}</td>
                <td>{{ d["漲跌價差"] }}</td>
                <td>{{ d["成交筆數"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
